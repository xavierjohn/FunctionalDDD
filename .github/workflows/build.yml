name: Build

on:
  workflow_dispatch:
  push:
    branches: [ main, release/v** ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5
      with:
        fetch-depth: 0 # depth is needed for nbgv
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '10.0.x'
        
    - name: Setup versioning
      uses: dotnet/nbgv@master
      with:
        setAllVars: true

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test with Coverage
      run: dotnet test --no-build -c Release --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx" --logger "console;verbosity=normal" --results-directory ./TestResults

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          TestResults/**/*.trx

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      if: always()
      continue-on-error: true
      with:
        files: ./TestResults/**/coverage.cobertura.xml
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false
        verbose: true

    - name: Update doc tools
      run: dotnet tool update -g docfx

    - name: Build docs
      run: docfx docs/docfx_project/docfx.json
  
    - name: Pack
      if: ${{ success() && !github.base_ref }}
      run: |
        dotnet pack --no-build --verbosity normal -c Release -o artifacts/
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: ${{ success() && !github.base_ref }}
      with:
        name: artifact
        path: artifacts/